		<!-- Wrapper -->
        <div id="wrapper">
                
            <!-- Three -->
                <section id="Inscription" class="wrapper style1 fade-up">
                    <div class="inner">
                        <h2>Inscription</h2>
                        <p>Vous pouvez vous inscrire via le formulaire ci-dessous ou bien, via les réseaux sociaux.</p>
                        <div class="style1">
                            <section>
                                <form method="post" action="#" id="formulaire_inscription">
                                    <div class="container">
                                    <hr/>
                                        <div class="row">
                                            <div class="col-md-6">
                                                <label for="Prenom">Prenom</label>
                                                <input type="text" name="Prenom" id="Prenom" />
                                            </div>  
                                            <div class="col-md-6">
                                                <label for="name">Nom</label>
                                                <input type="text" name="name" id="name" />
                                            </div>
                                        </div>
                                    <br/>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="Age">Date de naissance</label>
                                                <input type="date" name="Age" id="Age" />
                                            </div>
                                            <div class="col-md-6">
                                                <label for="lieu_naissance">Lieu de naissance</label>
                                                <input type="text" name="lieu_naissance">
                                            </div>
                                            <div class="col-md-2">
                                                <label for="Sexe">Sexe(M/F)</label>
                                                <input type="text" name="Sexe" id="Sexe" />
                                            </div>
                                        </div>
                                    <br/>
                                        <div class="row">
                                            <div class="col-md-9">
                                                <label for="adresse">Adresse actuelle</label>
                                                <input type="text" name="adresse" id="adresse">
                                            </div>
                                            <div class="col-md-3">
                                                    <label for="cp">Code postal</label>
                                                    <input type="text" name="adresse" id="cp">
                                            </div>
                                        </div>
                                    <br/>
                                        <div class="row">
                                            <div class="col-md-4">
                                                <label for="tel">Numero de téléphone</label>
                                                <input type="text" name="tel" id="tel">
                                            </div>
                                            <div class="col-md-8">
                                                    <label for="email">Email</label>
                                                    <input type="email" name="email" id="email">
                                            </div>
                                        </div>
                                    <br/>
                                        <div class="row">
                                            <div class="col-md-5">
                                                <label for="niveau">Avez-vous déjà skié ?</label> 
                                                <input type="checkbox" name="niveau" value="oui" id="niv_oui"><label for="oui">Oui</label>
                                                <input type="checkbox" name="niveau" value="non" id="niv_non"><label for="non">Non</label>                                           
                                            </div>
                                            <div class="col-md-7">
                                                <label for="medaille">Entrez la dernière médaille obtenue</label>
                                                <input type="text" list="medaille">
                                                <datalist id="medaille">
                                                    <option value="Piou Piou"></option>
                                                    <option value="Blanchot"></option>
                                                    <option value="Sifflote"></option>
                                                    <option value="Garolou"></option>
                                                    <option value="Ourson"></option>
                                                    <option value="Flocon"></option>
                                                    <option value="1ère étoile"></option>
                                                    <option value="2ème étoile"></option>
                                                    <option value="Etoile de Bronze"></option>
                                                    <option value="Etoile d'Or"></option>
                                                    <option value="Autre / aucune">
                                                        <textarea id="autre" name="autre" cols="4" rows="4"></textarea>
                                                    </option>
                                                </datalist>
                                            </div>
                                        </div>
                                        <hr/>
                                        <input type="submit" value="valider" onclick="valider_formulaire()">
                                    </div>
                                </form>
                            </section>
                        </div>
                    </div>
